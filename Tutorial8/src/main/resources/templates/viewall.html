<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head">
        <title id="pageTitle">View All Students</title>
    </head>
    <body>
        <h1>All Students</h1>
     
     <h2   th:text = " 'Login as ' + ${#httpServletRequest.remoteUser}" > Login as </h2>
     <form   th:action = "@{/logout}"   method = "post">
<input   type = "submit"   value = "Sign Out" /> </form>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    		<tr>
    			<th>No</th>
    			<th>NPM</th>
    			<th>Name</th>
    			<th>GPA</th>
    			<th>Predikat</th>
    			<th>Aksi</th>
    		</tr>
    </thead>
    	<tr th:each="student,iterationStatus: ${students}">
    		
    		<td><a th:text="'No. ' + ${iterationStatus.count}">No. 1</a></td>
    		<td><a th:text="'NPM = ' + ${student.npm}">Student NPM</a></td>
    		<td><a th:text="'Name = ' + ${student.name}">Student Name></a></td>
    		<td><a th:text="'GPA = ' + ${student.gpa}">Student GPA</a></td>
    		<td><a th:text="${student.gpa>=3.49} ? 'Cum Laude' : 'Sangat Memuaskan'">Predikat</a></td>
    		
    		<!--  <td><h3 th:if="${student.gpa>=3.49}">Cum Laude!</h3>
    		<h3 th:unless="${student.gpa<=3.49}">Sangat!</h3></td>-->

    		<td><a th:href="'/student/delete/' + ${student.npm}"> Delete Data</a> | <a th:href="'/student/update/' + ${student.npm}">Update Data</a></td>
       	</tr>
      </table>
    </body>
    
    <script>
    		$(document).ready(function() {
        		$('#example').DataTable();
    		});
    </script>
</html>
